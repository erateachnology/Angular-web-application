<div class="login__wrapper">
  <div class="login__header">
    <h3>Login</h3>
  </div>

  <div class="spinner-border text-primary" role="status" *ngIf="isLoading">
    <!-- <span class="sr-only">Loading...</span> -->
  </div>

  <div
    class="alert alert-danger alert-dismissible"
    data-auto-dismiss
    role="alert"
    *ngIf="errorRes"
  >
    {{ errorRes }}
  </div>

  <div class="alert alert-success" role="alert" *ngIf="isSuccess">
    {{ isSuccess }}
  </div>

  <div class="login__form" *ngIf="!isLoading">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          aria-describedby="emailHelp"
          placeholder="Enter email"
          ngModel
          name="email"
          required
          email
          #email="ngModel"
        />
        <span class="help__box" *ngIf="!email.valid && email.touched">
          Please enter a valid email</span
        >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Password"
          ngModel
          name="password"
          required
          #passowrd="ngModel"
        />
      </div>

      <div class="login__button">
        <button type="submit" class="btn btn-primary" [disabled]="!f.valid">
          Login
        </button>
      </div>
    </form>
  </div>
  <div>
    <p>Are you aleardy a member? <a routerLink="/register">Register Here</a></p>
  </div>
</div>
