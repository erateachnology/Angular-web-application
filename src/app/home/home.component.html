<div class="home">
  <div class="nav__bar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Dani</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="nav__items">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" style="cursor: pointer">Home</a>
            </li>

            <li class="nav-item active">
              <button type="button" class="btn btn-light" (click)="logOut()">
                Logout
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <div class="home__body">
    <div class="alert alert-success" role="alert" *ngIf="isPublished">
      {{ isSuccess }}
    </div>
    <form (ngSubmit)="onPublish(f)" #f="ngForm">
      <div class="form-group" style="width: 600px">
        <input
          type="text"
          class="form-control"
          id="message"
          placeholder="Enter the message"
          ngModel
          name="message"
          required
        />
        <button type="submit" class="btn btn-primary">Publish a message</button>
      </div>
    </form>
  </div>
</div>
